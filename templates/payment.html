
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Insight Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Payment Portal</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('register') }}">Registration</a>
            <a href="{{ url_for('events') }}">Events</a>
            <a href="{{ url_for('payment') }}">Payment</a>
            <a href="{{ url_for('certificate') }}">Certificates</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Make a Payment</h2>
            <p>Please complete the payment form below.</p>
            <form method="POST" action="/payment">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Amount (BDT):</label>
                <input type="number" id="amount" name="amount" required>

                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="bKash">bKash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Rocket">Rocket</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>

                <label for="transaction_id">Transaction ID:</label>
                <input type="text" id="transaction_id" name="transaction_id" required 
                       placeholder="Enter your payment transaction ID">

                <button type="submit">Generate Receipt</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Insight Sphere. All rights reserved.</p>
    </footer>
</body>
</html>
