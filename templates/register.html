<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Insight Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function toggleFields() {
            var userType = document.getElementById("user_type").value;
            document.getElementById("student_fields").style.display = (userType === "Student") ? "block" : "none";
            document.getElementById("job_holder_fields").style.display = (userType === "Job Holder") ? "block" : "none";
        }
    </script>
</head>
<body>
    <header>
        <h1>Registration</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('register') }}">Registration</a>
            <a href="{{ url_for('events') }}">Events</a>
            <a href="{{ url_for('payment') }}">Payment</a>
            <a href="{{ url_for('certificate') }}">Certificates</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register for Training or Event</h2>
            {% if message %}
            <div class="message success-message">
                {{ message }}
            </div>
            {% endif %}
            <form action="/register" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="user_type">You are a:</label><br>
                <select id="user_type" name="user_type" onchange="toggleFields()" required>
                    <option value="">-- Select --</option>
                    <option value="Student">Student</option>
                    <option value="Job Holder">Job Holder</option>
                </select><br><br>

                <!-- Student Fields -->
                <div id="student_fields" style="display: none;">
                    <label for="institution">Institution Name:</label><br>
                    <input type="text" id="institution" name="institution"><br><br>

                    <label for="student_department">Department:</label><br>
                    <input type="text" id="student_department" name="student_department"><br><br>

                    <label for="session">Session:</label><br>
                    <input type="text" id="session" name="session"><br><br>
                </div>

                <!-- Job Holder Fields -->
                <div id="job_holder_fields" style="display: none;">
                    <label for="designation">Designation:</label><br>
                    <input type="text" id="designation" name="designation"><br><br>

                    <label for="organization">Organization Name:</label><br>
                    <input type="text" id="organization" name="organization"><br><br>

                    <label for="experience">Total Work Experience (years):</label><br>
                    <input type="text" id="experience" name="experience"><br><br>

                    <label for="job_department">Department:</label><br>
                    <input type="text" id="job_department" name="job_department"><br><br>
                </div>

                <label for="training">Previous Training:</label><br>
                <input type="text" id="training" name="training"><br><br>

                <label for="course">Course/Event Attended:</label><br>
                <input type="text" id="course" name="course" required><br><br>

                <label for="referral">How did you hear about us?</label><br>
                <input type="text" id="referral" name="referral" required><br><br>

                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Insight Sphere. All rights reserved.</p>
    </footer>
</body>
</html>
