<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Insight Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Registration</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('register') }}">Registration</a>
            <a href="{{ url_for('events') }}">Events</a>
            <a href="{{ url_for('payment') }}">Payment</a>
            <a href="{{ url_for('certificate') }}">Certificates</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register for Training or Event</h2>
            <form action="/register" method="post">
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="event">Select Event/Training:</label><br>
                <select id="event" name="event">
                    <option value="lean">Lean Manufacturing Workshop</option>
                    <option value="cnc">CNC Training Bootcamp</option>
                    <option value="vsm">VSM Analysis Seminar</option>
                </select><br><br>

                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Insight Sphere. All rights reserved.</p>
    </footer>
</body>
</html>
