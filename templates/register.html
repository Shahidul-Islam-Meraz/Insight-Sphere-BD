<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Insight Sphere</title>
    <script>
        function toggleFields() {
            const userType = document.getElementById('user_type').value;
            document.getElementById('student_fields').style.display = userType === 'Student' ? 'block' : 'none';
            document.getElementById('job_holder_fields').style.display = userType === 'Job Holder' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/register" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" name="phone" required><br><br>

        <label for="user_type">Are you a:</label><br>
        <select name="user_type" id="user_type" onchange="toggleFields()" required>
            <option value="">Select</option>
            <option value="Student">Student</option>
            <option value="Job Holder">Job Holder</option>
        </select><br><br>

        <div id="student_fields" style="display:none;">
            <label for="institution">Institution Name:</label><br>
            <input type="text" name="institution"><br><br>

            <label for="student_department">Department:</label><br>
            <input type="text" name="student_department"><br><br>

            <label for="session">Session:</label><br>
            <input type="text" name="session"><br><br>
        </div>

        <div id="job_holder_fields" style="display:none;">
            <label for="designation">Designation:</label><br>
            <input type="text" name="designation"><br><br>

            <label for="organization">Organization:</label><br>
            <input type="text" name="organization"><br><br>

            <label for="experience">Experience (Years):</label><br>
            <input type="text" name="experience"><br><br>

            <label for="job_department">Department:</label><br>
            <input type="text" name="job_department"><br><br>
        </div>

        <label for="course">Course/Event Attending:</label><br>
        <input type="text" name="course" required><br><br>

        <label for="heard_about">How did you hear about us?</label><br>
        <input type="text" name="heard_about" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
