<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Insight Sphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Registration</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('register') }}">Registration</a>
            <a href="{{ url_for('events') }}">Events</a>
            <a href="{{ url_for('payment') }}">Payment</a>
            <a href="{{ url_for('certificate') }}">Certificates</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register for Training or Event</h2>
            {% if message %}
            <div class="message success-message">
                {{ message }}
            </div>
            {% endif %}
            <form action="/register" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="designation">Designation:</label><br>
                <input type="text" id="designation" name="designation" required><br><br>

                <label for="education">Education:</label><br>
                <input type="text" id="education" name="education" required><br><br>

                <label for="factory">Factory Name:</label><br>
                <input type="text" id="factory" name="factory" required><br><br>

                <label for="experience">Total Work Experience:</label><br>
                <input type="text" id="experience" name="experience" required><br><br>

                <label for="training">Previous Training:</label><br>
                <input type="text" id="training" name="training" required><br><br>

                <label for="course">Course/Event Attended:</label><br>
                <input type="text" id="course" name="course" required><br><br>

                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Insight Sphere. All rights reserved.</p>
    </footer>
</body>
</html>
