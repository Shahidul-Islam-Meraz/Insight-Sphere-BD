<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Admin Registration</h3>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Designation</label>
                        <input type="text" name="designation" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CV (PDF)</label>
                        <input type="file" name="cv" class="form-control" accept=".pdf" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Certificate (PDF)</label>
                        <input type="file" name="certificate" class="form-control" accept=".pdf" required>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-success w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
